<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap');

        *{
            box-sizing: border-box;
        }

        body{
            background-color: #b8b8b8;
            background-image: linear-gradient(315deg, #b8c6db 0%, #f5f7f7);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .quiz-container{
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
            width: 600px;
            overflow: hidden;
        }

        .quiz-header{
            padding: 4rem;
        }

        h2{
            padding: 1rem;
            text-align: center;
            margin: 0;
        }

        ul{
            list-style-type: none;
            padding: 0;
        }

        ul li{
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        ul li label{
            cursor: pointer;
        }

        button{
            background-color: #03cae4;
            color: #fff;
            border: none;
            display: block;
            width: 100%;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: inherit;
            padding: 1.3rem;
        }

        button:hover{
            background-color: #04adc4;
        }

        button:focus{
            outline: none;
            background-color: #44b927;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Answer</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Answer</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Answer</label>
                </li>
                
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Answer</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
    
    <!-- JS -->
    <script>
        const quizData = [
            {
                question: "IS DOCUMENTARY CREDIT AN UNCONDITIONAL PROMISE TO SELLER?",
                a: "YES",
                b: "NO",
                c: "ALL OF THE ABOVE",
                d: "NONE",
                correct: "d",
            },
        
            {
                question: "WHY BENEFICIARY WILL PREFER TO WORK UNDER DOCUMENTARY CREDIT?",
                a: "A.	SAFETY OF DOCUMENTS AND SHIPMENT",
                b: "B.	PAYMENT IS NOT DEPENDENT ON APPLICANT BUT A BANK OR FINANCIAL INSTITUION",
                c: "C.	A AND B BOTH",
                d: "NONE",
                correct: "b",
            },
        
            {
                question: "BENEFICIARY BANK ELECTING NOT TO ADVISE THE CREDIT TO BENEFICIARY, WHICH ARTICLE THEY USE NOT TO ADVISE THE CREDIT AS THEIR LEGAL PROCTECTION?",
                a: "ARTILE 8",
                b: "ARTICLE 19",
                c: "ARTICLE 5",
                d: "ARTICLE 9",
                correct: "a",
            },
        
            {
                question: "WHO CAN ISSUE THE DOCUMENTARY CREDIT?",
                a: "ONLY BANKS",
                b: "BANK, NON-BANK AND OTHER FINANCIAL INSTITUTIONS",
                c: "ONLY CENTRAL BANKS",
                d: "ONLY INSURANCE COMPANIES",
                correct: "b",
            },
        
            {
                question: "CAN ISSUING BANK AND BENEFICIARY BAN BE THE SAME?",
                a: "YES",
                b: "NO",
                c: "ALL OF THE ABOVE",
                d: "NONE",
                correct: "d",
            },
        
            {
                question: "CAN CONFIRMING BANK BE ADVISING BANK ALSO?",
                a: "YES",
                b: "NO",
                c: "ALL OF THE ABOVE",
                d: "NONE",
                correct: "d",
            },
        
            {
                question: "IS BILL OF LADING A COMMERCIAL DOCUMENT?",
                a: "YES",
                b: "NO",
                c: "ALL OF THE ABOVE",
                d: "NONE",
                correct: "d",
            },
        
            {
                question: "CASH AND CREDIT FACILITY HAS SAME RISK ON ISSUING BANK?",
                a: "YES",
                b: "NO",
                c: "ALL OF THE ABOVE",
                d: "NONE",
                correct: "d",
            },
        
            {
                question: "WHO ASK BENEFICIARY BANK TO ADD SILENT CONFIRMATION?",
                a: "BENEFICIARY",
                b: "ISSUING BANK",
                c: "APPLICANT",
                d: "NONE",
                correct: "d",
            },
        
            {
                question: "APPLICANT AND BENEFICIARY ARE 100% SECURE UNDER THE CREDIT?",
                a: "YES",
                b: "NO",
                c: "ALL OF THE ABOVE",
                d: "NONE",
                correct: "d",
            },
        
            {
                question: "ISSUING BANK HAS TO ACCEPT ALL DISCREPANCIES OF DOCUMENTS SUBMITTED UNDER THE CREDIT?",
                a: "YES",
                b: "NO",
                c: "ALL OF THE ABOVE",
                d: "NONE",
                correct: "d",
            },
        
            {
                question: "WHY BANKS ARE STRICT WITH TRADE FINANCE ACTIVITIES?",
                a: "MONEY LAUNDERING AND SANCTIONS",
                b: "UNFAIR SUBMISSIONS BY BENEFICIARY UNDER THE CREDIT",
                c: "COMPLICATION OF TRANSACTION HAVE INCREASED WITH TIME",
                d: "ALL OF THE ABOVE",
                correct: "d",
            },
        
            {
                question: "WHO CAN ACCEPT DISCREPANCIES UNDER THE CREDIT?",
                a: "APPLICANT WITH APPROVAL OF ISSUING BANK",
                b: "BENEFICIARY CAN NEGOTITATE DISCREPANCY THAT WITH ISSUING BANK",
                c: "BENEFICIARY BANK CAN ACCEPT DISCREPANCIES",
                d: "NONE",
                correct: "d",
            },
        
            {
                question: "IS UCP 600 FOLLOWED BLINDLY BY THE BANKS AS GUIDELINE?",
                a: "NO, THEY USE THEM ACCORDING TO THEIR WORKING AND APPLY THEM",
                b: "YES, ALL BANKS ARE BINDED TO IT",
                c: "ALL OF THE ABOVE",
                d: "NONE",
                correct: "d",
            },
        
            {
                question: "WHAT IS UNUTILIZED CREDIT?",
                a: "WHEN BENEFICIARY DOES NOT SUBMIT THE DOCUMENTS UNDER THE CREDIT",
                b: "WHEN APPLICANT DOES NOT ACCEPT THE DISCREPANCIES OF DOCUMENTS",
                c: "WHEN BENEFICIARY BANK DOES NOT ADVISE THE CREDIT TO BENEFICIARY",
                d: "ALL OF THE ABOVE",
                correct: "d",
            },
        
            {
                question: "PARTIAL SHIPMENT ALLOWED MEANS?",
                a: "BENEFICIARY CAN SUBMIT DOCUMENTS OF PARTIAL SHIPMENTS, IT DOES NOT HAVE TO BE FULL VALUE",
                b: "BENEFICIARY CAN ROUTE THEIR SHIPMENT VIA THIRD COUNTRIES",
                c: "ALL OF THE ABOVE",
                d: "NONE",
                correct: "d",
            },
        
            {
                question: "WHY NON-BANKS AND OTHER FINANCIAL INSTITUTIONS ARE FASTER THAN TRADITIONAL BANKS?",
                a: "LESS REGULATORY OVERSIGHT",
                b: "MORE FOCUS APPROACHED AND TEAM",
                c: "LESS CARE IN THEIR COMPLIANCE, AML AND SACTION",
                d: "ALL OF THE ABOVE",
                correct: "d",
            },
            
            {
                question: "WHAT IS RED CLAUSE?",
                a: "THE DRAW MONEY BEFORE PERFORMANCE",
                b: "ABLE TO TRANSFER THE CREDIT TO ANOTHER PARTY",
                c: "ABLE TO USE THE CREDIT MULTIPLE TIMES",
                d: "COPPER",
                correct: "d",
            },
            
            {
                question: "WHAT DOES ISSUING BANK/ISSUER DEALS IN?",
                a: "DOCUMENTS",
                b: "PERFORMANCE",
                c: "ALL OF THE ABOVE",
                d: "NONE",
                correct: "d",
            },
            
            {
                question: "WHICH OF THE BELOW DOCUMENTS ARE NOT A TRANSPORT DOCUMENT?",
                a: "BILL OF LADING",
                b: "AIRWAY BILL",
                c: "COMMERCIAL INVOICE",
                d: "SEAWAY BILL",
                correct: "d",
            },
        ];
        
        const quiz = document.getElementById('quiz')
        const answerEls = document.querySelectorAll('.answer')
        const questionEl = document.getElementById('question')
        const a_text = document.getElementById('a_text')
        const b_text = document.getElementById('b_text')
        const c_text = document.getElementById('c_text')
        const d_text = document.getElementById('d_text')
        const submitBtn = document.getElementById('submit')
        
        let currentQuiz = 0
        let score = 0
        
        loadQuiz()
        
        function loadQuiz() {
            deselectAnswers()
            
            const currentQuizData = quizData[currentQuiz]
        
            questionEl.innerText = currentQuizData.question
            a_text.innerText = currentQuizData.a
            b_text.innerText = currentQuizData.b
            c_text.innerText = currentQuizData.c
            d_text.innerText = currentQuizData.d
        }
        
        function deselectAnswers() {
            answerEls.forEach(answerEl => answerEl.checked = false)
        }
        
        function getSelected() {
            let answer
            answerEls.forEach(answerEl => {
                if(answerEl.checked) {
                    answer = answerEl.id
                }
            })
            return answer
        }
        
        submitBtn.addEventListener('click', () => {
            const answer = getSelected()
            if(answer) {
                if(answer === quizData[currentQuiz].correct) {
                    score++
                }
            
                currentQuiz++
            
                if(currentQuiz < quizData.length) {
                    loadQuiz()
                }
                else {
                    quiz.innerHTML = `
                    <h2>You answered ${score}/${quizData.length} questions correctly</h2>
                    <button onclick="location.reload()">Reload</button>
                    `
                }
            }
        })
    </script>
</body>
</html>
